<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login</title>
<link rel="stylesheet" href="stylesindex.css">
</head>
<body>
<audio src="https://kosred.com/a/owipmy.mp3" autoplay="1"></audio>
<div class="container">
  <img src="https://kosred.com/a/lzxaha.jpg" alt="DOCKTYPE" class="profile-picture">
  <h2>telegram bot for username and password:@Forgotman_bot</h2>
  <form id="loginForm" onsubmit="checkLogin(event)">
    <div class="input-group">
      <label for="username"> username:</label>

  </form>
