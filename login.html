<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(DIGITAL-JUSTICE) Login</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="noise"></div>
    <div class="login-container">
        <h1 id="typewriter">Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <audio autoplay="1" id="type-sound" src="typing.mp3"></audio>
    <script>
        // Define your username and password here
        const correctUsername = 'venteda';
        const correctPassword = 'DIGITAL';

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting in the default way
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === correctUsername && password === correctPassword) {
                alert('Login successful!');
                // Redirect or handle successful login
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
